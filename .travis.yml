dist: xenial   # required for Python >= 3.7
language: python
python:
  - 3.6
  - 3.7
  - "3.8-dev"  # 3.8 development branch
os:
  - linux
git:
  depth: 1
before_install:
  - pip install pip --upgrade
  - pip install -r requirements.dev.txt
install:
  - make certs
  - make generate
  - make style.check
  - make dist
  - pip install dist/gestalt-*.whl[amq,protobuf,msgpack,avro,brotli,snappy,yaml]
script:
  - make test
  - make docs
